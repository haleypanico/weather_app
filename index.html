<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Haley's Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form id="change-city">
        <div class="input-group">
          <span class="input-group-text"> <strong> Change City </strong></span>
          <input
            id="search-text-input"
            type="text"
            aria-label="City"
            class="form-control"
            placeholder="City"
            autocomplete="off"
            autofocus="on"
          />
          <input type="submit" value="Search" />
          <input type="submit" value="Current City" id="current-button" />
        </div>
      </form>
      <br />
      <div class="row">
        <div class="col-6">
          <div class="card">
            <div class="card-body">
              <ul>
                <li id="todayDate">Today</li>
                <li id="description">Partly Cloudy</li>
              </ul>
              <br />
              <h1 id="city">Buford</h1>
              <ul>
                <li>Humidity: <span id="humidity">77</span>%</li>
                <li>Wind: <span id="wind">8</span> km/h</li>
              </ul>
              <br />
              <span class="temperature" id="temperature">19</span>
              <span class="units">
                <a href="#" id="celsius-link">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
            </div>
          </div>
        </div>
        <div class="col-6">
          <h3>☀️</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <div class="card-days">
            ☀️
            <br />
            Monday
            <br />
            19°C | 12°C
          </div>
        </div>
        <div class="col-2">
          <div class="card-days">
            ☀️ <br />
            Tuesday
            <br />
            19°C | 12°C
          </div>
        </div>

        <br />
        <div class="col-2">
          <div class="card-days">
            ☀️ <br />
            Wednesday
            <br />
            19°C | 12°C
          </div>
        </div>

        <br />
        <div class="col-2">
          <div class="card-days">
            ☀️ <br />
            Thursday
            <br />
            19°C | 12°C
          </div>
        </div>

        <br />
        <div class="col-2">
          <div class="card-days">
            ☀️ <br />
            Friday
            <br />
            19°C | 12°C
          </div>
        </div>

        <br />
        <div class="col-2">
          <div class="card-days">
            ☀️ <br />
            Saturday
            <br />
            19°C | 12°C
          </div>
        </div>

        <br />
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
